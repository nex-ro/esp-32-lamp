<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuy Labs Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layouts">
        <section class="navbar">
            <h3>Lampu Cuy Labs</h3>
        </section>
       
        <section class="items">
            <div class="item">
                <img src="assets/led-on.png" alt="LED Icon" class="item-image">
                <button class="item-submit" onclick="location.href='led-control.html'">LED Control</button>
            </div>
            <div class="item">
                <img src="assets/fan.png" alt="Fan Icon" class="item-image">
                <button class="item-submit">Fan Control</button>
            </div>
            <div class="item">
                <img src="assets/wip.png" alt="Fan Icon" class="item-image">
                <button class="item-submit">Fan Control</button>
            </div>
        </section>

        <section class="buttonBar">
            <ul>
                <li><a href="led-control.html"><i class="fa-solid fa-home"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-lightbulb"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-fan"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
